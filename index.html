<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
   <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen -->
    <section id="home-screen" class="min-h-screen flex  justify-center items-center ">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-6xl text-white font-extrabold text-[120px]">Alpha Clash Pro</h1>
            <p class="text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn font-bold">Play Now</button>
        </div>
        
    </section>
    <!-- play-ground  start-->
    <section id="play-ground" class=" hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] text-white px-8 py-4 rounded-b-2xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center ">
                    <p id="cureent-alphabet" class="text-9xl font-bold ">Y</p>
                </div>
            </div>
            <!-- keybord star-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keybord end -->

            <!-- life score -->
                <div class="flex justify-between w-2/4 ">
                    <button class="btn bg-[#894189] border-none text-white rounded-full">
                        Life
                        <img src="images/hard.png" alt="">
                        <span id="cureent-life" class="text-white">5</span>
                    </button>
                    <button class="btn bg-[#360490] text-white border-none rounded-full px-4">
                        Score
                        <img src="images/dolar1.png" alt="">
                        <span id="cureent-score" class="text-lg">0</span>
                      </button>
                </div>
        </div>
    </section>
    <!-- play-ground end -->
    <!-- final Score -->
    <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
        <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h4 class="text-white">Game Over !</h4>
            <h1 class="text-7xl text-white">
                <span class="font-extrabold">Score: <span id="last-score">14</span></span>
            </h1>
            <button onclick="play()" class="btn ">Play Again</button>
            <p class="text-white">Practice will make you Pro</p>
        </div>
    </section>
   </main>


    <!-- script js -->
    <script src="script/utility.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
